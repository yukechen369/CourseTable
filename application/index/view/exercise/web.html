<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>课程表</title>

    <!-- Bootstrap core CSS -->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="__FONT__/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet">

    <script src="__JS__/chart-master/Chart.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      {include file="common/head" /}
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      {include file="common/aside" /}
      <!--header end-->


      <!--main content start-->
      <section id="main-content">
          <section class="wrapper site-min-height">
			<h3><i class="fa fa-angle-right"></i>添加/删除课程表</h3>
			<div style="float:left">
			<form class="form-inline" action="{:url('exercise/addtable')}" method="post">
					<select class="selectpicker show-tick form-control" name="coursetable">
							<option>大一上学期</option>
							<option>大一下学期</option>
							<option>大二上学期</option>
							<option>大二下学期</option>
							<option>大三上学期</option>
							<option>大三下学期</option>
							<option>大四上学期</option>
							<option>大四下学期</option>
						  </select>
					<button type="submit" class="btn btn-info">添加</button>
				  </form>
				</div>
				<div style="float:left">
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				</div>
				  <div style="float:left">
				  <form class="form-inline" action="{:url('exercise/deletetable')}" method="post">
					<select class="selectpicker show-tick form-control" name="coursetable">
							{volist name="list" id="vo" key="k" empty="暂时没有数据"}
							<option>{$vo.termname}</option>
							{/volist}
						  </select>
					<button type="submit" class="btn btn-danger">删除</button>
				  </form>
			</div>
			<br><br>
			<h3><i class="fa fa-angle-right"></i>修改课程</h3>
			<div style="float:left">
			<form class="form-inline" action="{:url('exercise/updatecourse')}" method="post">
					<select class="selectpicker show-tick form-control" name="coursetable">
							{volist name="list" id="vo" key="k" empty="暂时没有数据"}
							<option>{$vo.termname}</option>
							{/volist}
						  </select>
						  <input type="text" class="input-small form-control" require="true" name="oldcoursename" placeholder="请输入课程原名称">
						  <input type="text" class="input-small form-control" require="true" name="newcoursename" placeholder="请输入课程新名称">
						  <br><br>
						  <input type="text" class="input-small form-control" require="true" name="place" placeholder="请输入上课教室">
						  <input type="text" class="input-small form-control" require="true" name="teacher" placeholder="请输入上课教师">
						 
						  <label class="control-label">起始节数：</label>
						  <select name="start" class="selectpicker show-tick form-control">
								<option value="1">第一节</option>
								<option value="2">第二节</option>
								<option value="3">第三节</option>
								<option value="4">第四节</option>
								<option value="5">第五节</option>
								<option value="6">第六节</option>
								<option value="7">第七节</option>
								<option value="8">第八节</option>
								<option value="9">第九节</option>
								<option value="10">第十节</option>
							  </select>
							  <label class="control-label">结束节数：</label>
						<select name="end" class="selectpicker show-tick form-control">
								
								<option value="1">第一节</option>
								<option value="2">第二节</option>
								<option value="3">第三节</option>
								<option value="4">第四节</option>
								<option value="5">第五节</option>
								<option value="6">第六节</option>
								<option value="7">第七节</option>
								<option value="8">第八节</option>
								<option value="9">第九节</option>
								<option value="10">第十节</option>
							</select>
							<input type="text" class="input-small form-control" require="true" name="dayofweek" placeholder="请输入上课在周几">
					<button type="submit" class="btn btn-info">修改</button>
				  </form>
				</div>
				<br><br><br><br>
				<!-- <div style="float:left">
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				</div> -->
				<h3><i class="fa fa-angle-right"></i>删除课程</h3>
				  <div style="float:left">
				  <form class="form-inline" action="{:url('exercise/deletecourse')}" method="post">
					<select class="selectpicker show-tick form-control" name="coursetable">
							{volist name="list" id="vo" key="k" empty="暂时没有数据"}
							<option>{$vo.termname}</option>
							{/volist}
						  </select>
						  <input type="text" class="input-small form-control" require="true" name="coursename" placeholder="请输入课程名称">
					<button type="submit" class="btn btn-danger">删除</button>
				  </form>
			</div>
			<br><br><br>
          	<h3><i class="fa fa-angle-right"></i>添加课程：</h3>
          	<div class="row mt">
				  
          		<div class="col-lg-12">
					  {volist name="list" id="vo" key="k" empty="暂时没有数据"}
						<div class="col-lg-4 col-sm-4 col-md-4  mb">
								
							<div class="product-panel-2 pn">
								<!-- <div class="badge badge-hot"></div> -->
								<img src="__IMG__/weather.jpg" width="400" alt="">
								<h4 class="mt"></h4>
								<h4>{$vo.termname}</h4>

								<div class="showback">
									<!-- Button trigger modal -->
									<button class="btn btn-small btn-theme03" data-toggle="modal" data-target="#myModal{$k}">添加课程</button>
									
									<!-- Modal -->
									<div class="modal fade" id="myModal{$k}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
													<div class="modal-header">
															<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
														</div>
														<div class="modal-body">
																<h4>添加课程:{$vo.termname}</h4>
														</div>
														<form class="form-horizontal" action="{:url('exercise/addcourse')}" method="post">
																
																<div class="container">
																		<div class="row form-group">
																				<label class="control-label col-lg-1">课程名称：</label>
																				<div class="col-lg-5 col-md-6">
																					<input type="text" class="form-control" name="coursename" required="true" placeholder="请输入课程的名字" />
																				</div>
																			</div>
																	<input class="form-control" name="termname"  type="hidden" value="{$vo.termname}"/>
																	<div class="row form-group">
																		<label class="control-label col-lg-1">教室</label>
																		<div class="col-lg-5 col-md-6">
																			<input type="text" class="form-control" name="classroom" required="true" placeholder="请输入上课教室" />
																		</div>
																	</div>
																	<div class="row form-group">
																		<label class="control-label col-lg-1">教师</label>
																		<div class="col-lg-5 col-md-6">
																			<input type="text" class="form-control" name="teacher" required="true" placeholder="请输入教师的名字" />
																		</div>
																	</div>
																	<div class="form-inline pull-left">
																			<label class="control-label">请选择周几上课：</label>
																			<select name="dayofweek" class="selectpicker show-tick form-control">
																					
																					<option value="1">周一</option>
																					<option value="2">周二</option>
																					<option value="3">周三</option>
																					<option value="4">周四</option>
																					<option value="5">周五</option>
																					<option value="6">周六</option>
																					<option value="7">周七</option>
	
																				</select>
																			<label class="control-label">起始节数：</label>
																	<select name="start" class="selectpicker show-tick form-control">
																			<option value="1">第一节</option>
																			<option value="2">第二节</option>
																			<option value="3">第三节</option>
																			<option value="4">第四节</option>
																			<option value="5">第五节</option>
																			<option value="6">第六节</option>
																			<option value="7">第七节</option>
																			<option value="8">第八节</option>
																			<option value="9">第九节</option>
																			<option value="10">第十节</option>
																		  </select>
																		  <label class="control-label"> 结束节数：</label>
																	<select name="end" class="selectpicker show-tick form-control">
																			
																			<option value="1">第一节</option>
																			<option value="2">第二节</option>
																			<option value="3">第三节</option>
																			<option value="4">第四节</option>
																			<option value="5">第五节</option>
																			<option value="6">第六节</option>
																			<option value="7">第七节</option>
																			<option value="8">第八节</option>
																			<option value="9">第九节</option>
																			<option value="10">第十节</option>
																		</select>

																	</div>
																	<br><br>
																<div class="radio pull-left">
																		<h5>请选择单双周：</h5>
																	<label class="radio">
																			<input type="radio" name="options" id="optionsRadios1" value="single">
																			单周
																	</label>
																	<label class="radio">
																			<input type="radio" name="options" id="optionsRadios2" value="double">
																			双周
																	</label>
																	<label class="radio">
																			<input type="radio" name="options" id="optionsRadios3" value="all">
																			全选
																	</label>
																</div>
																<br><br><br><br><br><br>
																
																<div class="checkbox pull-left" required="true">
																	<h5>或者在下面的周数“前面”打勾：</h5>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="1"> 1
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="2"> 2
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="3"> 3
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="4"> 4
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="5"> 5
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="6"> 6
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="7"> 7
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="8"> 8
																</label>
																<label>
																	<input  type="checkbox" name="checkbox[]" value="9"> 9
																</label>
																<label>
																		<input  type="checkbox" name="checkbox[]" value="10">10
																	</label>
																
																<label>
																		<input  type="checkbox" name="checkbox[]" value="11">11
																	</label>
																	<br><br>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="12">12
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="13">13
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="14">14
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="15">15
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="16">16
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="17">17
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="18">18
																	</label>
																	<label>
																		<input  type="checkbox" name="checkbox[]" value="19">19
																	</label>
																	<label>
																			<input  type="checkbox" name="checkbox[]" value="20">20
																		</label>
																</div>
																</div> <!--container-->
																<br> 
																<input type="submit" class="btn btn-info" value="添加课程"/>
															</form>
															<br>

                                                	<div class="modal-footer">
                                                	</div>
											</div><!--modal-content -->
											
										</div><!-- modal-dialog -->
									</div><!-- modal fade -->
							</div><!-- showback -->
						</div><!-- product-panel-2 pn -->
						
					</div><!-- col-lg-4 col-sm-4 col-md-4  mb -->
					{/volist}
		</div><!-- col-lg-12 -->
		
	</div><!-- row mt -->
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              2014 - Alvarez.is
              <a href="panels.html#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="__JS__/jquery.dcjqaccordion.2.7.js"></script>
    <script src="__JS__/jquery.scrollTo.min.js"></script>
    <script src="__JS__/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="__JS__/jquery.sparkline.js"></script>

    <!--common script for all pages-->
    <script src="__JS__/common-scripts.js"></script>
    <!--script for this page-->
  </body>
</html>
