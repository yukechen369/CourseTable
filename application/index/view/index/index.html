<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>课程表</title>

    <!-- Bootstrap core CSS -->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="__FONT__/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="{:url('index/login')}" method="POST" ><!--  -->
		        <h2 class="form-login-heading">登录</h2>
		        <div class="login-wrap ">
		            <input type="text" class="form-control" required="true" name="username" placeholder="用户名" autofocus>
		            <br>
					<input type="password" class="form-control" required="true" name="password" placeholder="密码">
					<br>
					<input type="text" class="form-control" required="true" placeholder="请输入验证码" name="vcode">
					<br>
					<img src="{:url('vcode')}" width=150px height=30px onclick="Code()" id="img"/>
		                <span class="pull-right">
		                    <a data-toggle="modal" href="index.html#myModal"> 蛤？又忘密码了？</a>
						</span>
					<br><br>
		            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>  登  录</button>
		            <br>
		            <div class="registration">
		                <a class="" href="{:url('index/signin')}" >
		                    注册
		                </a>
		            </div>
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">忘记密码？</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>请输入你的邮箱以找回密码。</p>
		                          <input type="email" name="email"  placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button" href="{:url('index/index')}">取消</button>
		                          <button class="btn btn-theme" type="submit">提交</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="__JS__/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("__IMG__/login-bg.jpg", {speed: 500});
	</script>
	    <script>
				function Code() {
				document.getElementById("img").src="{:url('vcode')}";
				}   
		</script>
  </body>
</html>
