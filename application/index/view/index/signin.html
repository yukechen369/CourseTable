<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>课程表</title>

    <!-- Bootstrap core CSS -->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">

    <div class="container">
        <form class="form-login" action="{:url('add')}" method="POST">
            <h2 class="form-login-heading">注册</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" required="true" name="username" maxlength=20 placeholder="用户名" autofocus>
                <br>
                <input type="password" required="true" class="form-control" maxlength=20 name="password" placeholder="密码">
                <br>
                <input  type="email" required="true" class="form-control" maxlength=30 name="email" placeholder="邮箱">
                <br>
                <input type="text" class="form-control" required="true" maxlength=5 placeholder="验证码" name="vcode">
                <br>
                <img src="{:url('vcode')}" width=150px  required="true" height=30px onclick="Code()" id="img"/><a>点击刷新</a>
                <br>
                <br>
                    <input type="submit" class="btn btn-theme" value="提交">
            
                <a class="btn btn-theme03 pull-right" href="{:url('index')}">
                        取消
                </a>
                <br>
            </div>
        </form>
    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="__JS__/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("__IMG__/login-bg.jpg", {speed: 500});
</script>
<script>
            function Code() {
            document.getElementById("img").src="{:url('vcode')}";
            } 
</script>
</body>
</html>
